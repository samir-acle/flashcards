<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, user-scalable=no,
    initial-scale=1, maximum-scale=1, minimum-scale=1'/>
	<title>FLASH CARDS</title>
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="bower_components/paper-input/paper-input.html" rel="import">
</head>
<body>
	<main>
		<div class='hud'>
			<p class='fk-count counters'>Fully Know</p>
			<p class='kk-count counters'>Kinda Know</p>
			<p class='dk-count counters'>Dont Know</p>
		</div>
		<div id='board' class='board'>
			<div id='bubbles' class='bubbles'></div>
			<div id='card' class='card'>
				<p class='card-text'></p>
				<div class='card-menu-icon'>&equiv;</div>
			</div>
			<div class='stats-container'>
				<h2>STATS</h2>
				<div id='stats' class='stats'></div>
			</div>
			<!-- <button class='previous'>Previous</button> -->
			<div class='buttons'>
				<button class='next'>NEXT</button>
				<button class='flip'>FLIP</button>
				<button class='add'>Add Card</button>
				<button class='delete'>Delete Card</button>
				<button class="all-cards">See All Flash Cards</button>
				<button class="fk-cards">See Fully Know Cards</button>
				<button class="kk-cards">See Kinda Know Cards</button>
				<button class="dk-cards">See Dont Know Cards</button>
		  </div>
			<div class='choices'>
				<button class='fully-know block'>fully know</button>
				<button class='kinda-know block'>kinda know</button>
				<button class='dont-know block'>dont know</button>
			</div>
		</div>
		<form class='decks'>
			<input id='fk' type="checkbox" value="useFK"><span>Fully Know</span>
			<input id='kk' type="checkbox" value="useKK"><span>Kinda Know</span>
			<input id='dk' type="checkbox" value="useDK" checked><span>Dont Know</span>
			<button type='submit' class='generate'>Generate a New Deck</button>
		</form>
		<form class='add-card'>
			<paper-input id='quest' label='Question/Prompt (Front of Card)'></paper-input>
			<paper-input id='answer' label='Answer (Back of Card)'></paper-input>
			<button type='submit' class='submit'>Add Card</button>
			<button type='reset' class='clear'>Clear</button>
			<div id='close-form' class='close'>&times;</div>
		</form>
	</main>

	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<!-- endbower -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, user-scalable=no,
    initial-scale=1, maximum-scale=1, minimum-scale=1'/>
	<title>FLASH CARDS</title>
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="bower_components/paper-input/paper-input.html" rel="import">
</head>
<body>
	<main>
		<div class='hud'>
			<p class='right-counter'>Right</p>
			<p class='wrong-counter'>Wrong</p>
		</div>
		<div id='board' class='board'>
			<div id='card' class='card'>
				<p class='card-text'></p>
				<button class='correct-button'>Got It</button>
				<button class='wrong-button'>Wrong</button>
			</div>
			<button class='next'>NEXT</button>
			<button class='flip'>FLIP</button>
			<button class='add'>Add Card</button>
			<button class='delete'>Delete Card</button>
			<button class="all-cards">See All Flash Cards</button>
		</div>
		<form>
			<paper-input id='quest' label='Question/Prompt (Front of Card)'></paper-input>
			<paper-input id='answer' label='Answer (Back of Card)'></paper-input>
			<button type='submit' class='submit'>Add Card</button>
			<button type='reset' class='clear'>Clear</button>
			<div class='close'>&times;</div>
		</form>
	</main>

	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<!-- endbower -->
	<script src="js/app.js"></script>
</body>
</html>
